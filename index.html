<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>MTG Database</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid jtstyles">
        <div class="container">
            <h1 class="display-4 animated bounceIn">Magic The Gathering Market</h1>
            <p class="lead">A place to find all your MTG needs!</p>
        </div>
    </div>

<!--Start of options and search bar-->
    <div class="optionColors">
        <div class="container">
            <div class="row">
                <div class="col-3 optionStyles">
                    <label for="color">Color:</label>
                    <select id="color">
                        <option></option>
                        <option id="white">White</option>
                        <option id="blue">Blue</option>
                        <option id="red">Red</option>
                        <option id="green">Green</option>
                    </select>
                </div>
<!--                 
                <div class="col-3">
                        <label for="year">Release Year:</label>
                           <input type="year" id="releaseYear">
                    </div> -->

                <div class="col-3 optionStyles">
                    <label for="type">Type:</label>
                    <select id="type">
                        <option></option>
                        <option id="artifact">Artifact</option>
                        <option id="conspiracy">Conspiracy</option>
                        <option id="creature">Creature</option>
                        <option id="enchantment">Enchantment</option>
                        <option id="instant">Instant</option>
                        <option id="land">Land</option>
                        <option id="phenomenon">Phenomenon</option>
                        <option id="plane">Plane</option>
                        <option id="planeswalker">Planeswalker</option>
                        <option id="scheme">Scheme</option>
                        <option id="sorcery">Sorcery</option>
                        <option id="tribal">Tribal</option>
                        <option id="vanguard">Vanguard</option>
                    </select>
                </div>

                <div class="col-3 optionStyles">
                    <label for="landCost">Mana Cost:</label>
                    <select id="landCost">
                        <option></option>
                        <option id="zero">0</option>
                        <option id="one">1</option>
                        <option id="two">2</option>
                        <option id="three">3</option>
                        <option id="four">4</option>
                        <option id="five">5</option>
                        <option id="six">6</option>
                        <option id="seven">7</option>
                        <option id="eight">8</option>
                        <option id="nine">9</option>
                        <option id="ten">10</option>
                        <option id="eleven">11</option>
                        <option id="twelve">12</option>
                        <option id="thirteen">13</option>
                        <option id="fourteen">14</option>
                        <option id="fifteen">15</option>
                        <option id="sixteen">16</option>
                        <option id="seventeen">17</option>
                    </select>
                </div>

                <div class="col-3">
                    <div class="input-group md-form form-sm form-2 pl-0">
                        <input type="text" placeholder="search name" id="searchname">
                            <button type="button" class="btn btn-primary" id="submitSearch">Search</button>
                            <p id="debug"></p>
                        <div class="input-group-append" type="Submit">
                        </div>
                    </div>
                </div>
            <!--End of options and search bar-->
            </div>
        </div>
    </div> 
        <!--Empty Div for displaying cards-->
        <div class="displayCards">
        </div>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
